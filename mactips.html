<h1>Mac / OS X tips</h1>
<p>Make icons of hidden apps transparent on the dock:</p>
<pre><code>defaults write com.apple.Dock showhidden -bool YES &amp;&amp; killall Dock
</code></pre>
<p>Change the default save location from <i>iCloud</i> to <i>On My Mac</i>:</p>
<pre><code>defaults write NSGlobalDomain NSDocumentSaveNewDocumentsToCloud -bool false
</code></pre>
